	<div class="poker-container" id="poker-game">
		<h1 class="poker-title">Texas Hold em'</h1>
		<br />
		<div class="table">
			<div class="cpu table-row">
				<div class="cpu-info box">
					<div class="name">CPU</div>
				</div>
				<div class="cpu-hand">
					<div class="card cpu-card"></div>
					<div class="card cpu-card"></div>
				</div>
				<div class="message">
					<p id="cpu-hand"></p>
				</div>
			</div>
			<!-- Table cards-->
			<div id="table-cards" class="table-cards table-row">
				<div class="card table-card">*</div>

				<div class="card table-card">*</div>
				<div class="card table-card">*</div>
				<div class="card table-card">*</div>
			</div>
			<!-- Player row-->
			<div class="player table-row">
				<div class="player-info box">
					<div class="name">Player</div>
					<div id="player-money" class="money">£100</div>
				</div>
				<div class="player-hand">
					<div class="card player-card"></div>
					<div class="card player-card"></div>
				</div>
				<div class="message">
					<p id="player-message">Waiting for deal</p>
					<p id="player-hand"></p>
					<p></p>
				</div>
			</div>
			<!-- Buttons row-->
			<div class="controls">
				<div id="in-game-controls" class="table-row">
					<button class="bet">Bet £5</button>
					<button class="raise">Bet £20</button>
					<button class="allIn">Bet All</button>
				</div>
				<div id="pregame-controls" class="table-row">
					<button class="deal">Deal</button>
